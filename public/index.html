<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>poll</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <h1>OS Vote</h1>
    <p>Vote for your favourite OS working on</p>
    <form id="vote-form" action="/poll" method="post">
        <div class="">
        <p>
          <input id="windows" name="os" type="radio" value="Windows">
          <label for="windows">Windows</label>
        </p>
        <p>
          <input type="radio" id="linux" name="os" value="Linux">
          <label for="linux">Linux</label>
        </p>
        <p>
          <input type="radio" id="macos" name="os" value="MacOS">
          <label for="macos">MacOS</label>
        </p>
        <p>
          <input type="radio" name="os"  id="other" value="Other">
          <label for="other">Other</label>
        </p>
        <input type="submit" class="btn btn-info" value="Vote">
      </div>
    </form>
    <div id="chartContainer" style="heigth: 280px; width: 600px">
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
